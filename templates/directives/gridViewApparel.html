
<div>
	<div class="col-xs-6 col-sm-4 productThumbnail">
		<a href="#/Apparel/{{data.id}}" class="">
			<img ng-src="{{data.imgUrl}}" alt="{{data.name}}" class="img-responsive">
			<div class="caption">
				<p class="title text-center">{{data.name}}</p>
				<p class="text-center">{{data.price}}{{curency}}</p>
			</div>
		</a>
	</div>
</div>
