<section class="artworks">
	<div class="pageHero-container">
		<!-- <div class="page-hero hidden-xs"></div> -->
		<div class="container">
			<h1 class="text-center uppercase">{{title}}</h1>
			<hr class="miniHr">
			<div class="search">
				<div class="form-group">
					<label for="search" class="sr-only">search:</label>
					<input type="text" class="form-control" ng-model="query" placeholder="Search here...">
				</div>
			</div>
			<div class="clearfix"></div>
			<div ng-repeat="artworkItem in artworksItems | filter: {category:'artworks'} | filter:query" class="" >

			<grid-artworks data="artworkItem" on-remove="remove(id)"></grid-artworks>
				<div ng-if="$index % 3== 2">
			  		<div class="clearfix visible-sm"></div>
				</div>
				<div ng-if="$index % 2== 1">
			  		<div class="clearfix visible-xs"></div>
				</div>
			</div>	
		</div>
	</div>
</section>
